[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 115200
upload_port = COM7
lib_deps =
	bblanchon/ArduinoJson@^6.19.4
	thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.3.0
	gyverlibs/GyverNTP@^1.3.1
	lib/WiFiManager
